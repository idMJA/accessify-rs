name: Build Multi-Platform Binaries

on:
  push:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: accessify-linux-x86_64
          - name: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: accessify-linux-arm64
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: accessify-windows-x86_64.exe
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: accessify-macos-x86_64
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: accessify-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (${{ matrix.name }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross (${{ matrix.name }})
        run: cargo install cross

      - name: Build release (${{ matrix.name }})
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload artifact (${{ matrix.name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/accessify
